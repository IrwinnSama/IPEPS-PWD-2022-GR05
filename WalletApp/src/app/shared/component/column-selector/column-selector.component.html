<div id="columnSelectorDiv">
  <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Columns Edit" id="columnIcon" class="iconButton">
    <mat-icon>inbox_customize</mat-icon>
  </button>
  <mat-menu #menu id="columnSelectorHideMenu">
    <button mat-menu-item *ngFor="let col of referenceColumns"
            (click)="columnManage(col)">{{col}}
    </button>
  </mat-menu>
</div>
