<div id="main-container">
  <div id="tableau">

    <mat-toolbar class="mat-elevation-z8">
      <h2>Fleet List</h2>
      <app-column-selector id="column_selector"
                           [referenceColumns]="referenceColumns"
                           [displayedColumns]="displayedColumns"
      ></app-column-selector>
    </mat-toolbar>

    <mat-table [dataSource]="dataSource" id="fleets-container" class="mat-elevation-z8">

      <ng-container matColumnDef="fleetId">
        <mat-header-cell *matHeaderCellDef>Fleet ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fleetId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef>Cost</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cost}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee">
        <mat-header-cell *matHeaderCellDef>Employee</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.employee}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="option">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <button mat-icon-button matTooltip="Detail">
          <mat-icon>edit_square</mat-icon>
        </button>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu_delete" matTooltip="Delete" id="iconList2" class="iconButton">
            <mat-icon>close</mat-icon>
          </button>
          <mat-menu #menu_delete="matMenu">
              <p >Confirm :</p>
              <button mat-menu-item (click)="delete(element)">Yes</button>
              <button mat-menu-item> No </button>
          </mat-menu>
          <button mat-icon-button matTooltip="Edit">
            <mat-icon>edit_square</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let fleet; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                   id="paginator"
                   class ="mat-elevation-z8"
                   [length]="fleetList.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[10,20,50,100,500]"
                   aria-label="Select page"
    ></mat-paginator>

  </div>


  <a [routerLink]="['insert']">
    <button mat-raised-button color="primary"
            id="AddButton"
    >
      Add
    </button>
  </a>

</div>
