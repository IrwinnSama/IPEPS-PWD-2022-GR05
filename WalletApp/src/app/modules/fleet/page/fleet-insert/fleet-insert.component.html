




<div id="InsertContainer">
  <form class="form">
    <h1>Insert a new Fleet</h1>

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input #title matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input #description matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input #type matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cost</mat-label>
      <input #cost matInput>
    </mat-form-field>

<!--    <mat-form-field appearance="fill">-->
<!--      <mat-label>Employee</mat-label>-->
<!--      <input #employee matInput>-->
<!--    </mat-form-field>-->


    <mat-form-field class="employeeInput" appearance="fill">
      <mat-label>Employee</mat-label>
      <input matInput [formControl]="employeeInput" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="display">
        <mat-option *ngFor="let employee of employeeFiltered | async" [value]="employee">
         {{employee.firstname}} {{employee.lastname}} - (UUID : {{employee.employeeId}})
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>



    <div id="buttonDiv">
      <a [routerLink]="['/dashboard/fleets']">
        <button mat-raised-button type="submit" color="primary"> Cancel </button>
      </a>

      <button mat-raised-button type="submit" color="primary" (click)="insert(title.value,description.value,type.value,cost.value, employeeInput)">Insert Fleet</button>
    </div>

  </form>

</div>
