<div class="supress">
  <h2>{{"document.confirmDelete" | translate}}</h2>
  <p>{{"document.wantToDelete?" | translate}}</p>
</div>

<div class="button-container">
  <button mat-raised-button color="warn" class="cancel-button" [mat-dialog-close]="true">{{"document.no" | translate}}</button>
  <button mat-raised-button color="submit" class="confirm-button" [mat-dialog-close]="true" (click)="delete()">{{"document.yes" | translate}}</button>
</div>
