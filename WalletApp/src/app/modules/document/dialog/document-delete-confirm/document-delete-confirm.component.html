<div class="supress">
  <h2>Confirm document deletion</h2>
  <p>Are you sure you want to delete this document?</p>
</div>

<div class="button-container">
  <button mat-raised-button color="warn" class="cancel-button" [mat-dialog-close]="true">No</button>
  <button mat-raised-button color="submit" class="confirm-button" [mat-dialog-close]="true" (click)="delete()">Yes</button>
</div>
