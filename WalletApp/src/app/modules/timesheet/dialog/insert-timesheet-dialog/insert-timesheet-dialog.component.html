
<div class="form-container">
  <form class="form" name="insert-form" [formGroup]="formGroup">
    <h1>Insert a new timesheet</h1>
    <mat-form-field appearance="fill">
      <mat-label>Owner Employee</mat-label>
      <mat-select class="employees-select" [(ngModel)]="selectedEmployee" [compareWith]="compareToppings" formControlName="owner">
        <mat-option class="employees-option" *ngFor="let employee of this.allEmployeeList" [value]="employee">
          {{employee.lastname }} {{employee.firstname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Selected Contract</mat-label>
      <mat-select class="employees-select" [(ngModel)]="selectedContract" [compareWith]="compareToppings2" formControlName="contract">
        <mat-option class="employees-option" *ngFor="let contract of this.allContractList" [value]="contract">
          {{contract.description}} ({{contract.contractId }})
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label  >Timesheet Start Date</mat-label>
      <input matInput [matDatepicker]="picker" name="startDatePicker" formControlName="startDate" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="time" name="startHours" [(ngModel)]="startHoursString" placeholder="Starting Time" value="8:30" formControlName="startHours">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="time" name="endHours" [(ngModel)]="endHoursString" placeholder="End Time" value="16:30" formControlName="endHours">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Timesheet Type</mat-label>
      <input matInput [(ngModel)]="timesheetType" name="timesheetType" formControlName="timesheetType">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea [(ngModel)]="comment" name="comment" matInput formControlName="comment"></textarea>
    </mat-form-field>

    <button [disabled]="!formGroup.valid" mat-raised-button name="insert-button" type="submit" color="primary" (click)="insert(startDate, startHoursString, endHoursString, comment, timesheetType, selectedContract.contractId!, selectedEmployee.employeeId!)">Insert Skill</button>
  </form>
</div>
