<div>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="['/dashboard/home']" id="title">
      <h1>Wallet</h1>
    </a>


    <span class="example-spacer"></span>
    <button [matMenuTriggerFor]="languageMenu" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="{{'language.selection' | translate}}">
      <mat-icon>language</mat-icon>
    </button>

    <!--
    <mat-menu #menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="languageMenu" >Languages</button>
    </mat-menu>
    -->

    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item (click)="handleLanguageChange('fr')">Fran√ßais</button>
      <button mat-menu-item (click)="handleLanguageChange('en')">English</button>
    </mat-menu>



    <button (click)="logout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" matTooltip="{{'logout.logout' | translate}}">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</div>

<div class="sidenav-container">
  <mat-drawer-container class="drawer-container">
    <mat-drawer #sidenav class="sidenav" mode="side" [opened]="true">
      <mat-nav-list role="navigation">
        <a [routerLink]="['/dashboard/home']">
          <mat-list-item>
            <mat-icon class="sidenav-icon">home</mat-icon>
            Home
          </mat-list-item>
        </a>
        <mat-list-item>
          <mat-icon class="sidenav-icon">apartment</mat-icon>
          Enterprise
        </mat-list-item>
        <a [routerLink]="['/dashboard/employee']">
          <mat-list-item>
            <mat-icon class="sidenav-icon">diversity_3</mat-icon>
            Employees
          </mat-list-item>
        </a>
        <mat-list-item>
          <mat-icon class="sidenav-icon">description</mat-icon>
          Contracts
        </mat-list-item>
        <a [routerLink]="['/dashboard/document']">
        <mat-list-item>
          <mat-icon class="sidenav-icon">folder_open</mat-icon>
          Documents
        </mat-list-item>
        </a>
        <a [routerLink]="['fleet']">
          <mat-list-item>
            <mat-icon class="sidenav-icon">groups</mat-icon>
            Fleets
          </mat-list-item>
        </a>
        <a [routerLink]="['timesheet']">
          <mat-list-item>
            <mat-icon class="sidenav-icon">schedule</mat-icon>
            Timesheet
          </mat-list-item>
        </a>
        <a [routerLink]="['salary']">
        <mat-list-item>
          <mat-icon class="sidenav-icon">paid</mat-icon>
          Salary
        </mat-list-item>
        </a>
        <a [routerLink]="['skill']">
          <mat-list-item>
            <mat-icon class="sidenav-icon">square_foot</mat-icon>
            Skill
          </mat-list-item>
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="drawer-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
