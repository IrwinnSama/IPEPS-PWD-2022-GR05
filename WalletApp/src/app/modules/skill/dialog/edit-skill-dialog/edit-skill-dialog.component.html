

<div class="form-container">
  <form class="form">
    <h1>Title: {{this.data.skill.title}}</h1>
    <h1>Description: {{this.data.skill.description}}</h1>
    <h1>Owning: </h1>


    <mat-form-field appearance="fill">
      <mat-label>{{this.data.allEmployeeList[0].lastname}} {{this.data.allEmployeeList[0].firstname}}</mat-label>
      <mat-select [formControl]="toppings" class="employees-select" multiple #selectedValues (selectionChange)="handleEmployeeChange($event.value)" [compareWith]="compareToppings">
        <mat-option class="employees-option" *ngFor="let employee of this.data.allEmployeeList" [value]="employee">
          {{employee.lastname }} {{employee.firstname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" (click)="closeDialog()">Close</button>
  </form>
</div>
