<div class="supress">
  <h2>{{"salary.confirmDelete" | translate}}</h2>
  <p>{{"salary.wantToDelete?" | translate}}</p>
</div>

<div class="button-container">
  <button mat-raised-button color="warn" class="cancel-button" [mat-dialog-close]="true">{{"salary.no" | translate}}</button>
  <button mat-raised-button color="submit" class="confirm-button" [mat-dialog-close]="true" (click)="delete()">{{"salary.yes" | translate}}</button>
</div>
