<mat-dialog-content>
  <h2>Confirmer la suppression du salaire</h2>
  <p>Voulez-vous vraiment supprimer ce salaire?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Non</button>
  <button mat-button  (click)="delete(salary)">Oui</button>
</mat-dialog-actions>
